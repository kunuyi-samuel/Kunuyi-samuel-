<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e0e8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      width: 350px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card-header {
      padding: 20px;
    }

    .card-header img {
      width: 100%;
      border-radius: 15px;
      height: 200px;
      
    }

    .card-header .illustration {
      width: 100%;
      height: 180px;
      border-radius: 50px;
    }

    .Summary {
      padding: 25px;
    }

    .Summary h2 {
      color: #1f2f56;
      font-size: 22px;
      margin-bottom: 15px;
      text-align: left;
    }

    .Summary p {
      font-size: 14px;
      color: #6a6f81;
      line-height: 1.5;
      margin-bottom: 20px;
      text-align: left;
    }

    .plan-box {
      background: #f8f9fe;
      padding: 15px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 25px;
    }

    .plan-box div {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .plan-box img {
      width: 35px;
    }

    .plan-box h4 {
      margin: 0;
      font-size: 14px;
      color: #1f2f56;
    }

    .plan-box p {
      margin: 0;
      font-size: 13px;
      color: #6a6f81;
    }

    .plan-box a {
      color: #382ae1;
      font-weight: bold;
      font-size: 13px;
      text-decoration: none;
    }

    .btn-primary {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #382ae1;
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(56, 42, 225, 0.4);
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #2d23b5;
    }

    .cancel {
      font-size: 14px;
      font-weight: bold;
      color: #6a6f81;
      cursor: pointer;
      transition: 0.3s;
    }

    .cancel:hover {
      color: #1f2f56;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <!-- Illustration (replace with real image if you want) -->
      <div class="illustration"><img src="https://i.ibb.co/Z4vQdLX/pjrjfg9xfetnh9gsl6oh.jpg" alt="pjrjfg9xfetnh9gsl6oh" border="0"></a></div>
    </div>

    <div class="Summary">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="plan-box">
        <div>
          <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="Music Icon">
          <div>
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>

      <button class="btn-primary">Proceed to Payment</button>
      <div class="cancel">Cancel Order</div>
    </div>
  </div>
</body>
</html>
